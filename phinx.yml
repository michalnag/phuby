paths:
    migrations: '%%PHINX_CONFIG_DIR%%/tests/_support/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/tests/_support/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: testing
    testing:
        adapter: mysql
        host: test_db
        name: phuby
        user: root
        pass: 'password'
        port: 3306
        charset: utf8

version_order: creation
